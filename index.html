<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project-Landing-Page</title>
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    
</head>
<body>
    <!--Header and Navbar-->
    <header>
        <div class="logo">
            <img src="./Images/1326-command-window-line-outline.gif" alt="animated command line interface logo">
            <p>Learn Code Online</p>
        </div>
        <nav>
            <a href="#resources">Resources</a>
            <a href="#quote">Motivation</a>
            <a href="#cta">Contact</a>
        </nav>
    </header>
    <!--Hero Area-->
    <section class="hero-area">
        <div class="hero-text">
            <h1>Learn To Code For Free Online!</h1>
            <p>Select from some of the absolute best free resources across the web to become a world-class web developer in less than one year!</p>
            <button>Show Me The Way Sensei !</button>
        </div>
        <div class="hero-image">
            <img src="./Images/Code typing-pana.svg" alt="Image showing logos of programming languages" width="800">
        </div>
    </section>
    <!--Image Cards-->
    <section class="image-cards-area" id="resources">
        <h3></h3>
        <div class="image-cards">
            <div>
                <img src="" alt="">
                <p></p>
            </div>
            <div>
                <img src="" alt="">
                <p></p>
            </div>
            <div>
                <img src="" alt="">
                <p></p>
            </div>
            <div>
                <img src="" alt="">
                <p></p>
            </div>
        </div>
    </section>
    <!--Quote Area-->
    <section class="quote-area" id="quote">
        <div>
            <p class="quote"></p>
            <p class="quote-caption"></p>
        </div>
    </section>
    <!--Call To Action Area-->
    <section class="cta" id="cta">
        <div class="cta-main-text">
            <p class="cta-heading"></p>
            <p class="cta-caption"></p>
        </div>
        <button></button>
    </section>
</body>
</html>
